version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: webscada-postgres
    environment:
      POSTGRES_DB: webscada
      POSTGRES_USER: webscada
      POSTGRES_PASSWORD: webscada_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U webscada']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webscada-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: webscada-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webscada-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/backend.Dockerfile
    container_name: webscada-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://webscada:webscada_password@postgres:5432/webscada
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: http://localhost:3000
      LOG_LEVEL: info
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - webscada-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: infrastructure/docker/frontend.Dockerfile
    container_name: webscada-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - webscada-network
    restart: unless-stopped

  # Device Simulator
  simulator:
    build:
      context: .
      dockerfile: infrastructure/docker/simulator.Dockerfile
    container_name: webscada-simulator
    environment:
      NODE_ENV: production
      SIMULATOR_PORT: 5020
      SIMULATOR_PROTOCOL: MODBUS_TCP
      UPDATE_INTERVAL: 1000
      MIN_VALUE: 0
      MAX_VALUE: 100
      VALUE_CHANGE_RATE: 5
    ports:
      - '5020:5020'
    networks:
      - webscada-network
    restart: unless-stopped

networks:
  webscada-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
