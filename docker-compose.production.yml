version: '3.9'

# Production-grade WebSCADA Docker Compose
# Supports: GSM ESP32, LoRaWAN, Standard MQTT
# IEC 62443 Compliant

services:
  # ============================================
  # DATABASES
  # ============================================

  postgres:
    image: postgres:16-alpine
    container_name: webscada-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-webscada}
      POSTGRES_USER: ${POSTGRES_USER:-webscada}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: '-E UTF8 --locale=en_US.UTF-8'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/migrations:/docker-entrypoint-initdb.d
    ports:
      - '5432:5432'
    networks:
      - webscada-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-webscada}']
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  influxdb:
    image: influxdb:2.7-alpine
    container_name: webscada-influxdb
    restart: unless-stopped
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USERNAME:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-webscada}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET_TELEMETRY:-telemetry}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN}
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    ports:
      - '8086:8086'
    networks:
      - webscada-network
    healthcheck:
      test: ['CMD', 'influx', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G

  redis:
    image: redis:7-alpine
    container_name: webscada-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    networks:
      - webscada-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ============================================
  # MQTT BROKER
  # ============================================

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: webscada-mosquitto
    restart: unless-stopped
    volumes:
      - ./infrastructure/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./infrastructure/mosquitto/passwd:/mosquitto/config/passwd
      - ./infrastructure/mosquitto/certs:/mosquitto/certs
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    ports:
      - '1883:1883' # MQTT
      - '8883:8883' # MQTT over TLS
      - '9001:9001' # WebSocket
    networks:
      - webscada-network
    healthcheck:
      test: ['CMD', 'mosquitto_sub', '-t', '$$SYS/#', '-C', '1', '-i', 'healthcheck', '-W', '3']
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

  # ============================================
  # LORAWAN (ChirpStack)
  # ============================================

  chirpstack:
    image: chirpstack/chirpstack:4
    container_name: webscada-chirpstack
    restart: unless-stopped
    environment:
      POSTGRESQL__DSN: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}?sslmode=disable
      REDIS__SERVERS: redis://:${REDIS_PASSWORD}@redis:6379/1
      NETWORK__ENABLED_REGIONS: eu868,us915
    volumes:
      - ./infrastructure/chirpstack/chirpstack.toml:/etc/chirpstack/chirpstack.toml
      - chirpstack_data:/var/lib/chirpstack
    ports:
      - '8080:8080' # REST API & Web UI
      - '8090:8090' # gRPC API
    depends_on:
      - postgres
      - redis
      - mosquitto
    networks:
      - webscada-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/api/version']
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  chirpstack-gateway-bridge:
    image: chirpstack/chirpstack-gateway-bridge:4
    container_name: webscada-gateway-bridge
    restart: unless-stopped
    environment:
      INTEGRATION__MQTT__EVENT_TOPIC_TEMPLATE: gateway/{{ .GatewayID }}/event/{{ .EventType }}
      INTEGRATION__MQTT__COMMAND_TOPIC_TEMPLATE: gateway/{{ .GatewayID }}/command/{{ .CommandType }}
      INTEGRATION__MQTT__SERVER: tcp://mosquitto:1883
      INTEGRATION__MQTT__USERNAME: ${MQTT_USERNAME}
      INTEGRATION__MQTT__PASSWORD: ${MQTT_PASSWORD}
    ports:
      - '1700:1700/udp' # LoRaWAN gateway packet forwarder
    depends_on:
      - mosquitto
    networks:
      - webscada-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # BACKEND SERVICES
  # ============================================

  unified-api:
    build:
      context: .
      dockerfile: ./apps/unified-api/Dockerfile
    container_name: webscada-unified-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
      INFLUXDB_ORG: ${INFLUXDB_ORG}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      MQTT_BROKER_HOST: mosquitto
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
    volumes:
      - ./logs:/app/logs
    ports:
      - '3001:3001'
    depends_on:
      - postgres
      - influxdb
      - redis
      - mosquitto
    networks:
      - webscada-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G

  data-pipeline:
    build:
      context: .
      dockerfile: ./apps/data-pipeline/Dockerfile
    container_name: webscada-data-pipeline
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      PIPELINE_BATCH_SIZE: ${PIPELINE_BATCH_SIZE:-5000}
      PIPELINE_WORKERS: ${PIPELINE_WORKERS:-4}
    depends_on:
      - postgres
      - influxdb
      - redis
    networks:
      - webscada-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '4'
          memory: 4G

  gsm-esp32-gateway:
    build:
      context: .
      dockerfile: ./apps/device-gateways/gsm-esp32/Dockerfile
    container_name: webscada-gsm-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MQTT_BROKER_HOST: mosquitto
      MQTT_BROKER_PORT: 8883
      MQTT_USE_TLS: 'true'
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      - mosquitto
      - postgres
      - redis
    networks:
      - webscada-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  lorawan-gateway:
    build:
      context: .
      dockerfile: ./apps/device-gateways/lorawan/Dockerfile
    container_name: webscada-lorawan-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: production
      CHIRPSTACK_GRPC_URL: chirpstack:8090
      CHIRPSTACK_API_KEY: ${CHIRPSTACK_API_KEY}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      - chirpstack
      - postgres
      - redis
    networks:
      - webscada-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  mqtt-gateway:
    build:
      context: .
      dockerfile: ./apps/device-gateways/standard-mqtt/Dockerfile
    container_name: webscada-mqtt-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MQTT_BROKER_HOST: mosquitto
      SPARKPLUG_GROUP_ID: ${SPARKPLUG_GROUP_ID}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      - mosquitto
      - postgres
      - redis
    networks:
      - webscada-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  alarm-engine:
    build:
      context: .
      dockerfile: ./services/alarm-engine/Dockerfile
    container_name: webscada-alarm-engine
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      ALARM_ENGINE_INTERVAL: ${ALARM_ENGINE_INTERVAL:-5000}
    depends_on:
      - postgres
      - influxdb
      - redis
    networks:
      - webscada-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  ota-service:
    build:
      context: .
      dockerfile: ./services/ota-service/Dockerfile
    container_name: webscada-ota-service
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      FIRMWARE_DIR: /var/lib/firmware
    volumes:
      - firmware_data:/var/lib/firmware
    ports:
      - '8082:8080'
    depends_on:
      - postgres
    networks:
      - webscada-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # FRONTEND
  # ============================================

  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    container_name: webscada-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    depends_on:
      - unified-api
    networks:
      - webscada-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ============================================
  # MONITORING (Optional)
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: webscada-prometheus
    restart: unless-stopped
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - '9090:9090'
    networks:
      - webscada-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: webscada-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - '3003:3000'
    depends_on:
      - prometheus
      - influxdb
    networks:
      - webscada-network
    profiles:
      - monitoring

# ============================================
# NETWORKS
# ============================================

networks:
  webscada-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================
# VOLUMES
# ============================================

volumes:
  postgres_data:
    driver: local
  influxdb_data:
    driver: local
  influxdb_config:
    driver: local
  redis_data:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_logs:
    driver: local
  chirpstack_data:
    driver: local
  firmware_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
