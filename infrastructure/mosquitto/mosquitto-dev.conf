# Eclipse Mosquitto MQTT Broker - Development Configuration
# WARNING: This configuration is for development only!
# DO NOT use in production - no authentication or TLS

# ============================================
# GENERAL
# ============================================
max_queued_messages 1000
max_packet_size 268435456
allow_duplicate_messages false

# ============================================
# PERSISTENCE
# ============================================
persistence true
persistence_location /mosquitto/data/
autosave_interval 300

# ============================================
# LOGGING
# ============================================
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# ============================================
# LISTENERS - MQTT (Development - No Auth)
# ============================================
listener 1883
protocol mqtt
allow_anonymous true

# ============================================
# LISTENERS - WebSocket (Development - No Auth)
# ============================================
listener 9001
protocol websockets
allow_anonymous true

# ============================================
# PERFORMANCE
# ============================================
max_inflight_messages 20
max_queued_messages 1000
queue_qos0_messages false
set_tcp_nodelay true
