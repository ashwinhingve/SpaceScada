apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: webscada
data:
  NODE_ENV: production
  NEXT_PUBLIC_API_URL: http://backend:3001
  NEXT_PUBLIC_WS_URL: ws://backend:3001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: webscada
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      # Anti-affinity rules for pod distribution across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - frontend
                topologyKey: kubernetes.io/hostname
      containers:
        - name: frontend
          image: webscada/frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: frontend-config
          # Volume mount for Next.js cache
          volumeMounts:
            - name: nextjs-cache
              mountPath: /app/.next/cache
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '128Mi'
              cpu: '100m'
      volumes:
        - name: nextjs-cache
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: webscada
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  type: ClusterIP
