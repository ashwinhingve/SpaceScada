apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: webscada
data:
  NODE_ENV: production
  PORT: '3001'
  HOST: 0.0.0.0
  LOG_LEVEL: info
  CORS_ORIGIN: http://localhost:3000
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: webscada
type: Opaque
stringData:
  DATABASE_URL: postgresql://webscada:webscada_password@postgres:5432/webscada
  REDIS_URL: redis://redis:6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: webscada
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: webscada/backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              name: http
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: webscada
spec:
  selector:
    app: backend
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: webscada
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
