apiVersion: v1
kind: ConfigMap
metadata:
  name: realtime-service-config
  namespace: webscada-dev
data:
  NODE_ENV: production
  PORT: '3002'
  HOST: 0.0.0.0
  LOG_LEVEL: info
  UPDATE_INTERVAL: '1000'
  DATA_HISTORY_SIZE: '100'
  HEARTBEAT_INTERVAL: '30000'
  HEARTBEAT_TIMEOUT: '60000'
  ENABLE_METRICS: 'true'
  CORS_ORIGIN: http://localhost:3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime-service
  namespace: webscada-dev
  labels:
    app: realtime-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: realtime-service
  template:
    metadata:
      labels:
        app: realtime-service
    spec:
      serviceAccountName: webscada-backend
      containers:
        - name: realtime-service
          image: webscada/realtime-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3002
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: realtime-service-config
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: '256Mi'
              cpu: '200m'
            limits:
              memory: '512Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: realtime-service
  namespace: webscada-dev
  labels:
    app: realtime-service
spec:
  type: LoadBalancer
  selector:
    app: realtime-service
  ports:
    - port: 3002
      targetPort: 3002
      protocol: TCP
      name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: realtime-service-hpa
  namespace: webscada-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: realtime-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: realtime-service
  namespace: webscada-dev
  labels:
    app: realtime-service
spec:
  selector:
    matchLabels:
      app: realtime-service
  endpoints:
    - port: http
      path: /api/metrics
      interval: 30s
