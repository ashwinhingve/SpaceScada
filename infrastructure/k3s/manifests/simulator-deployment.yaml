apiVersion: v1
kind: ConfigMap
metadata:
  name: simulator-config
  namespace: webscada-dev
data:
  NODE_ENV: production
  SIMULATOR_PORT: '5020'
  SIMULATOR_PROTOCOL: MODBUS_TCP
  UPDATE_INTERVAL: '1000'
  MIN_VALUE: '0'
  MAX_VALUE: '100'
  VALUE_CHANGE_RATE: '5'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator
  namespace: webscada-dev
  labels:
    app: simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simulator
  template:
    metadata:
      labels:
        app: simulator
    spec:
      containers:
        - name: simulator
          image: webscada/simulator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5020
              name: modbus
          envFrom:
            - configMapRef:
                name: simulator-config
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '200m'
---
apiVersion: v1
kind: Service
metadata:
  name: simulator
  namespace: webscada-dev
spec:
  selector:
    app: simulator
  ports:
    - port: 5020
      targetPort: 5020
  type: ClusterIP
