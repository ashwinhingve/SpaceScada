apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: webscada
  labels:
    app: backend
    component: secret
type: Opaque
stringData:
  # Database connection string
  DATABASE_URL: postgresql://webscada:webscada_password@postgres:5432/webscada

  # Redis connection string
  REDIS_URL: redis://redis:6379

  # JWT Secret (replace with actual secret in production)
  JWT_SECRET: change-this-in-production-use-sealed-secrets

  # API Keys (replace with actual keys in production)
  API_SECRET_KEY: change-this-in-production-use-sealed-secrets

