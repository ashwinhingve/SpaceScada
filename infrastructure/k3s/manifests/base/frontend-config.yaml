apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: webscada
  labels:
    app: frontend
    component: config
data:
  # Application environment
  NODE_ENV: production

  # API endpoint (internal cluster communication)
  NEXT_PUBLIC_API_URL: http://backend:3001

  # WebSocket endpoint (internal cluster communication)
  NEXT_PUBLIC_WS_URL: ws://backend:3001

  # Next.js configuration
  NEXT_TELEMETRY_DISABLED: '1'

  # Application settings
  APP_NAME: WebSCADA
  APP_VERSION: '1.0.0'
