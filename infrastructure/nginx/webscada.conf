# ============================================
# WebSCADA Nginx Configuration for VPS Deployment
# ============================================
#
# IMPORTANT: This configuration is designed for multi-site hosting
# It will NOT conflict with your existing websites on ports 80/443
#
# Installation Steps:
# 1. Copy this file: sudo cp infrastructure/nginx/webscada.conf /etc/nginx/sites-available/webscada.conf
# 2. Test config: sudo nginx -t
# 3. Enable site: sudo ln -s /etc/nginx/sites-available/webscada.conf /etc/nginx/sites-enabled/webscada.conf
# 4. Reload Nginx: sudo systemctl reload nginx
#
# SSL Certificate Setup (REQUIRED before deployment):
# - Install certbot: sudo apt install certbot python3-certbot-nginx
# - Get certificate: sudo certbot --nginx -d webscada.spaceautotech.com
# - Certbot will automatically update this config with correct SSL paths
#
# ============================================

# Upstream definitions for load balancing and failover
upstream webscada_frontend {
    server 127.0.0.1:3000 fail_timeout=30s max_fails=3;
    keepalive 32;
}

upstream webscada_backend {
    server 127.0.0.1:3001 fail_timeout=30s max_fails=3;
    keepalive 32;
}

upstream webscada_realtime {
    server 127.0.0.1:3002 fail_timeout=30s max_fails=3;
    keepalive 32;
}

# Rate limiting zones (shared across all sites, but scoped by domain)
limit_req_zone $binary_remote_addr zone=webscada_api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=webscada_ws_limit:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=webscada_conn_limit:10m;

# ============================================
# HTTP Server (Port 80) - Redirect to HTTPS
# ============================================
server {
    listen 80;
    listen [::]:80;

    # IMPORTANT: server_name ensures this block only handles webscada.spaceautotech.com
    # Your other websites will NOT be affected
    server_name webscada.spaceautotech.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# ============================================
# HTTPS Server (Port 443) - Main Application
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # IMPORTANT: server_name directive isolates this site from others
    # Only requests for webscada.spaceautotech.com will be handled here
    server_name webscada.spaceautotech.com;

    # ============================================
    # SSL Configuration
    # ============================================
    # These paths will be automatically set by certbot
    # If setting up manually, ensure certificates exist at these paths
    ssl_certificate /etc/letsencrypt/live/spaceautotech.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spaceautotech.com-0001/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/webscada_access.log;
    error_log /var/log/nginx/webscada_error.log warn;

    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Connection limits
    limit_conn webscada_conn_limit 50;

    # Root location - Frontend
    location / {
        proxy_pass http://webscada_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        proxy_buffering off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend API
    location /api {
        limit_req zone=webscada_api_limit burst=20 nodelay;

        proxy_pass http://webscada_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for API
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # CORS headers (if needed)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # WebSocket connections for real-time data
    location /socket.io {
        limit_req zone=webscada_ws_limit burst=50 nodelay;

        proxy_pass http://webscada_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (longer for persistent connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # Realtime service WebSocket
    location /ws {
        limit_req zone=webscada_ws_limit burst=50 nodelay;

        proxy_pass http://webscada_realtime;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://webscada_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        access_log off;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://webscada_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}


