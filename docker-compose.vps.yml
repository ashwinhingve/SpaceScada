version: '3.9'

# WebSCADA VPS Deployment Configuration
# Optimized for Ubuntu VPS with existing Nginx on ports 80/443
# Internal ports only - exposed via Nginx reverse proxy

services:
  # ============================================
  # DATABASES
  # ============================================

  postgres:
    image: postgres:16-alpine
    container_name: webscada-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-webscada}
      POSTGRES_USER: ${POSTGRES_USER:-webscada}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/backend/migrations:/docker-entrypoint-initdb.d
    # Internal port only - not exposed to host
    expose:
      - "5432"
    networks:
      - webscada-internal
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-webscada}']
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: webscada-redis
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    # Internal port only
    expose:
      - "6379"
    networks:
      - webscada-internal
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # MQTT BROKER
  # ============================================

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: webscada-mosquitto
    restart: always
    volumes:
      - ./infrastructure/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    # Internal ports only
    expose:
      - "1883"  # MQTT
      - "9001"  # WebSocket
    networks:
      - webscada-internal
    healthcheck:
      test: ['CMD', 'mosquitto_sub', '-t', '$$SYS/#', '-C', '1', '-i', 'healthcheck', '-W', '3']
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # BACKEND SERVICES
  # ============================================

  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/backend.Dockerfile
    container_name: webscada-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-webscada}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-webscada}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      MQTT_BROKER_HOST: mosquitto
      MQTT_BROKER_PORT: 1883
      CORS_ORIGIN: ${CORS_ORIGIN}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./logs/backend:/app/logs
    # Bind to localhost only - accessible via Nginx
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - webscada-internal
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001/health', '||', 'exit', '1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # FRONTEND
  # ============================================

  frontend:
    build:
      context: .
      dockerfile: infrastructure/docker/frontend.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    container_name: webscada-frontend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
    # Bind to localhost only - accessible via Nginx
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - webscada-internal
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/', '||', 'exit', '1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # REALTIME SERVICE
  # ============================================

  realtime-service:
    build:
      context: .
      dockerfile: infrastructure/docker/realtime-service.Dockerfile
    container_name: webscada-realtime
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3002
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-webscada}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-webscada}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      MQTT_BROKER_HOST: mosquitto
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./logs/realtime:/app/logs
    # Bind to localhost only - accessible via Nginx
    ports:
      - "127.0.0.1:3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - webscada-internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ============================================
  # DEVICE SIMULATOR
  # ============================================

  simulator:
    build:
      context: .
      dockerfile: infrastructure/docker/simulator.Dockerfile
    container_name: webscada-simulator
    restart: always
    environment:
      NODE_ENV: production
      SIMULATOR_PORT: 5020
      SIMULATOR_PROTOCOL: MODBUS_TCP
      UPDATE_INTERVAL: 1000
      MIN_VALUE: 0
      MAX_VALUE: 100
      VALUE_CHANGE_RATE: 5
    # Internal port only
    expose:
      - "5020"
    networks:
      - webscada-internal
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

# ============================================
# NETWORKS
# ============================================

networks:
  webscada-internal:
    driver: bridge
    internal: false
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ============================================
# VOLUMES
# ============================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_logs:
    driver: local
